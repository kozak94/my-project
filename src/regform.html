<section name="form-set" id="form-set">
    <form id="SingUp" class="" name="SingUp">
        <div class="form">
            <div class="form-group ">
                <label for="inputName">Имя</label>
                <input type="text" class="form-control is-invalid" name="inputName" id="inputName" placeholder="Имя">
            </div>
            <div class="form-group ">
                <label for="inputNumber">Телефон</label>
                <input type="text" class="form-control is-invalid" name="inputNumber" id="inputNumber" placeholder="+38(***)********">
            </div>
        </div>
        <div class="form-group ">
            <label for="inputEmail" class="form-label">Email</label>
            <div class="">
                <input type="text" class="form-control is-invalid" name="inputEmail" id="inputEmail" placeholder="email@example.com">
            </div>
        </div>
        <div class="col">
            <label for="checkbox" class="checkbox">
            <input type="checkbox" name="checkbox" id="inputCheckbox"> Ознайомлений з правилами сайту</label>
        </div>
        <div class="cols">
            <button class="btn btn-warning" id="submit">Реєстрація</button>
        </div>
        <span id="massege"> </span>
    </form>
</section>
